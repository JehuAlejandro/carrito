<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

/* GUARDAR */
function guardarCarrito() {
  localStorage.setItem("carrito", JSON.stringify(carrito));
}

/* ACTUALIZAR BURBUJA */
function actualizarContador() {
  let total = 0;
  carrito.forEach(p => total += p.cantidad);
  document.getElementById("cantidad").textContent = total;
}

/* AGREGAR PRODUCTO */
function agregar(boton, nombre, precio) {

  const existe = carrito.find(p => p.nombre === nombre);

  if (existe) {
    existe.cantidad++;
  } else {
    carrito.push({ nombre, precio, cantidad: 1 });
  }

  guardarCarrito();
  actualizarContador();

  /* CAMBIAR TEXTO A AGREGADO âœ” */
  boton.textContent = "Agregado âœ”";
  boton.classList.remove("agregar");
  boton.classList.add("agregado");

  /* ANIMAR BURBUJA */
  const burbuja = document.getElementById("cantidad");
  burbuja.classList.add("animar");

  setTimeout(() => {
    boton.textContent = "Agregar nuevamente";
    boton.classList.remove("agregado");
    boton.classList.add("agregar");
    burbuja.classList.remove("animar");
  }, 1500);
}

actualizarContador();
</script>
