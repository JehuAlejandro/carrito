<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Canasta</title>

<style>
body{
  font-family:Arial;
  background:#f2f2f2;
}

.contenedor{
  max-width:600px;
  margin:40px auto;
  background:#fff;
  padding:25px;
  border-radius:10px;
}

ul{
  padding-left:20px;
}

li{
  margin-bottom:12px;
}

button{
  padding:12px;
  margin:6px 0;
  width:100%;
  cursor:pointer;
  border-radius:8px;
  border:none;
  font-weight:bold;
}

.whatsapp{
  background:#25D366;
  color:white;
}

.borrar{
  background:#ddd;
  border:none;
  margin-left:10px;
  padding:5px 8px;
  cursor:pointer;
}

.volver{
  background:#3498db;
  color:white;
}
</style>
</head>

<body>

<div class="contenedor">
<h2>üß∫ Tu canasta</h2>

<ul id="lista"></ul>

<p><strong>Total: $<span id="total">0</span></strong></p>

<button class="whatsapp" onclick="enviar()">
Enviar pedido por WhatsApp
</button>

<button class="volver" onclick="volver()">
‚¨ÖÔ∏è Seguir comprando
</button>
</div>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function mostrar(){
  const lista = document.getElementById("lista");
  const totalSpan = document.getElementById("total");

  lista.innerHTML = "";
  let total = 0;

  if(carrito.length === 0){
    lista.innerHTML = "<p>La canasta est√° vac√≠a</p>";
    totalSpan.innerText = 0;
    return;
  }

  carrito.forEach(p => {

    const subtotal = p.precio * p.cantidad;
    total += subtotal;

    lista.innerHTML += `
      <li>
        ${p.nombre} ${p.tamano} x${p.cantidad} - $${subtotal}
        <button class="borrar" onclick="eliminar('${p.nombre}','${p.tamano}')">üóëÔ∏è</button>
      </li>
    `;
  });

  totalSpan.innerText = total;
}

function eliminar(nombre, tamano){
  carrito = carrito.filter(p => 
    !(p.nombre === nombre && p.tamano === tamano)
  );

  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrar();
}

function enviar(){

  if(carrito.length === 0){
    alert("La canasta est√° vac√≠a");
    return;
  }

  let mensaje = "üõí Pedido Pintumex%0A%0A";
  let total = 0;

  carrito.forEach(p => {
    const subtotal = p.precio * p.cantidad;
    mensaje += `${p.nombre} ${p.tamano} x${p.cantidad} - $${subtotal}%0A`;
    total += subtotal;
  });

  mensaje += `%0ATotal: $${total}`;

  window.open("https://wa.me/527771537270?text=" + mensaje, "_blank");
}

function volver(){
  window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", mostrar);
</script>

</body>
</html>
