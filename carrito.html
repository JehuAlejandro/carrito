<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito Pintumex</title>

<style>
html, body{
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}

/* HEADER */
.header{
  background:#ffe600;
  padding:15px;
  font-weight:bold;
  font-size:18px;
  position:fixed;
  top:0;
  width:100%;
  box-sizing:border-box;
  z-index:10;
}

/* CONTENIDO */
.contenedor{
  padding:80px 15px 100px 15px;
}

/* TARJETA PRODUCTO */
.producto{
  background:#fff;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

.nombre{
  font-weight:bold;
  margin-bottom:8px;
}

.controles{
  display:flex;
  align-items:center;
  gap:10px;
  margin:10px 0;
}

button{
  border:none;
  padding:8px 12px;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

.cantidad-btn{
  background:#3483fa;
  color:white;
  font-weight:bold;
}

.borrar{
  background:#e0e0e0;
}

.precio{
  font-weight:bold;
  color:#333;
}

/* TOTAL */
.total-box{
  background:#fff;
  padding:15px;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
  box-shadow:0 2px 6px rgba(0,0,0,0.1);
}

/* BOTÃ“N WHATSAPP FIJO */
.whatsapp{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  background:#00a650;
  color:white;
  padding:18px;
  font-size:18px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
ðŸ›’ Carrito Pintumex
</div>

<div class="contenedor">

<div id="lista"></div>

<div class="total-box">
Total: $<span id="total">0</span>
</div>

</div>

<button class="whatsapp" onclick="enviar()">
Enviar pedido por WhatsApp
</button>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function guardar(){
  localStorage.setItem("carrito", JSON.stringify(carrito));
}

function mostrar(){
  const lista = document.getElementById("lista");
  const totalSpan = document.getElementById("total");

  lista.innerHTML = "";
  let total = 0;

  if(carrito.length === 0){
    lista.innerHTML = "<p>Tu carrito estÃ¡ vacÃ­o</p>";
  }

  carrito.forEach(p=>{
    total += p.precio * p.cantidad;

    lista.innerHTML += `
      <div class="producto">
        <div class="nombre">${p.nombre}</div>
        
        <div class="controles">
          <button class="cantidad-btn" onclick="cambiar('${p.nombre}',-1)">-</button>
          <span>${p.cantidad}</span>
          <button class="cantidad-btn" onclick="cambiar('${p.nombre}',1)">+</button>
          <button class="borrar" onclick="eliminar('${p.nombre}')">ðŸ—‘</button>
        </div>

        <div class="precio">$${p.precio * p.cantidad}</div>
      </div>
    `;
  });

  totalSpan.innerText = total;
}

function cambiar(nombre, cambio){
  carrito = carrito.map(p=>{
    if(p.nombre === nombre){
      p.cantidad += cambio;
      if(p.cantidad < 1){
        p.cantidad = 1;
      }
    }
    return p;
  });

  guardar();
  mostrar();
}

function eliminar(nombre){
  carrito = carrito.filter(p=>p.nombre !== nombre);
  guardar();
  mostrar();
}

function enviar(){
  if(carrito.length === 0){
    alert("El carrito estÃ¡ vacÃ­o");
    return;
  }

  let mensaje = "ðŸ›’ *Pedido Pintumex*%0A%0A";
  let total = 0;

  carrito.forEach(p=>{
    mensaje += `â€¢ ${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}%0A`;
    total += p.precio * p.cantidad;
  });

  mensaje += `%0A*Total:* $${total}`;

  window.open("https://wa.me/527771537270?text="+mensaje,"_blank");
}

document.addEventListener("DOMContentLoaded", mostrar);
</script>

</body>
</html>
