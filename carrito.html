<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carrito Pintumex</title>

<style>
html, body{
  height:100%;
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
  background:#f2f2f2;
}

.contenedor{
  width:100%;
  min-height:100vh;
  background:#fff;
  padding:20px;
  box-sizing:border-box;
  display:flex;
  flex-direction:column;
}

h2{
  text-align:center;
  margin-top:0;
}

#lista{
  flex:1;
}

.producto{
  border-bottom:1px solid #ddd;
  padding:15px 0;
}

.controles{
  display:flex;
  align-items:center;
  gap:10px;
  margin:8px 0;
}

button{
  padding:8px 12px;
  cursor:pointer;
  border:none;
  border-radius:6px;
  font-size:16px;
}

.cantidad-btn{
  background:#3498db;
  color:white;
  font-weight:bold;
}

.borrar{
  background:#ddd;
}

.total{
  font-size:20px;
  font-weight:bold;
  text-align:right;
  margin:15px 0;
}

.whatsapp{
  background:#25D366;
  color:white;
  width:100%;
  padding:15px;
  font-size:18px;
  border-radius:8px;
}
</style>
</head>

<body>

<div class="contenedor">
<h2>üõí Tu carrito</h2>

<div id="lista"></div>

<p class="total">Total: $<span id="total">0</span></p>

<button class="whatsapp" onclick="enviar()">Enviar pedido por WhatsApp</button>

</div>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

function guardar(){
  localStorage.setItem("carrito", JSON.stringify(carrito));
}

function mostrar(){
  const lista = document.getElementById("lista");
  const totalSpan = document.getElementById("total");

  lista.innerHTML = "";
  let total = 0;

  if(carrito.length === 0){
    lista.innerHTML = "<p>El carrito est√° vac√≠o</p>";
  }

  carrito.forEach(p=>{
    total += p.precio * p.cantidad;

    lista.innerHTML += `
      <div class="producto">
        <strong>${p.nombre}</strong>
        
        <div class="controles">
          <button class="cantidad-btn" onclick="cambiar('${p.nombre}',-1)">‚ûñ</button>
          <span>${p.cantidad}</span>
          <button class="cantidad-btn" onclick="cambiar('${p.nombre}',1)">‚ûï</button>
          <button class="borrar" onclick="eliminar('${p.nombre}')">üóëÔ∏è</button>
        </div>

        <div>$${p.precio * p.cantidad}</div>
      </div>
    `;
  });

  totalSpan.innerText = total;
}

function cambiar(nombre, cambio){
  carrito = carrito.map(p=>{
    if(p.nombre === nombre){
      p.cantidad += cambio;
      if(p.cantidad < 1){
        p.cantidad = 1;
      }
    }
    return p;
  });

  guardar();
  mostrar();
}

function eliminar(nombre){
  carrito = carrito.filter(p=>p.nombre !== nombre);
  guardar();
  mostrar();
}

function enviar(){
  if(carrito.length === 0){
    alert("El carrito est√° vac√≠o");
    return;
  }

  let mensaje = "üõí *Pedido Pintumex*%0A%0A";
  let total = 0;

  carrito.forEach(p=>{
    mensaje += `‚Ä¢ ${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}%0A`;
    total += p.precio * p.cantidad;
  });

  mensaje += `%0A*Total:* $${total}`;

  window.open("https://wa.me/527771537270?text="+mensaje,"_blank");
}

document.addEventListener("DOMContentLoaded", mostrar);
</script>

</body>
</html>
