<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Canasta</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
}

.contenedor {
  max-width: 500px;
  margin: 20px auto;
  background: #fff;
  padding: 15px;
  border-radius: 6px;
}

button {
  padding: 10px;
  margin: 6px 0;
  width: 100%;
  cursor: pointer;
}

.whatsapp {
  background: #25D366;
  color: white;
  border: none;
  font-size: 16px;
}

.borrar {
  background: #ddd;
  border: none;
  margin-left: 5px;
}

.volver {
  background: #3498db;
  color: white;
  border: none;
}
</style>
</head>

<body>

<div class="contenedor">
<h2>üß∫ Tu canasta</h2>

<ul id="lista"></ul>

<p><strong>Total: $<span id="total">0</span></strong></p>

<button class="whatsapp" onclick="enviar()">
Enviar pedido por WhatsApp
</button>

<button class="volver" onclick="volver()">
‚¨ÖÔ∏è Seguir comprando
</button>
</div>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

// Mostrar carrito
function mostrar() {
  const lista = document.getElementById("lista");
  const totalSpan = document.getElementById("total");

  lista.innerHTML = "";
  let total = 0;

  carrito.forEach(p => {
    total += p.precio * p.cantidad;
    lista.innerHTML += `
      <li>
        ${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}
        <button class="borrar" onclick="eliminar('${p.nombre}')">üóëÔ∏è</button>
      </li>
    `;
  });

  totalSpan.innerText = total;
}

// Eliminar producto
function eliminar(nombre) {
  carrito = carrito.filter(p => p.nombre !== nombre);
  localStorage.setItem("carrito", JSON.stringify(carrito));
  mostrar();
}

// Enviar WhatsApp
function enviar() {
  if (carrito.length === 0) {
    alert("La canasta est√° vac√≠a");
    return;
  }

  let mensaje = "üõí *Pedido Supervin*%0A%0A";
  let total = 0;

  carrito.forEach(p => {
    mensaje += `‚Ä¢ ${p.nombre} x${p.cantidad} - $${p.precio * p.cantidad}%0A`;
    total += p.precio * p.cantidad;
  });

  mensaje += `%0A*Total:* $${total}`;

  window.open("https://wa.me/527771537270?text=" + mensaje, "_blank");
}

// Volver a productos
function volver() {
  window.location.href = "index.html";
}

document.addEventListener("DOMContentLoaded", mostrar);
</script>

</body>
</html>
