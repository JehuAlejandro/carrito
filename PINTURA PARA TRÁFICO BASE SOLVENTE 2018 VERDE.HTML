<body>

<div class="contenedor">

<h2>üõí PINTURA PARA TR√ÅFICO BASE SOLVENTE 2018 VERDE</h2>

<!-- CONTADOR -->
<div class="contador">
üß∫ Canasta: <span id="cantidad">0</span>
</div>

<button onclick="agregar('PINTURA PARA TR√ÅFICO BASE SOLVENTE 2018 VERDE 19L', 3722)">

<button onclick="agregar('PINTURA PARA TR√ÅFICO BASE SOLVENTE 2018 VERDE 4L', 837)">

  <button onclick="agregar('PINTURA PARA TR√ÅFICO BASE SOLVENTE 2018 VERDE 1L', 218)">
Agregar 1L ‚Äì $218
</button>
  
</div>

<script>
let carrito = JSON.parse(localStorage.getItem("carrito")) || [];

/* GUARDA */
function guardarCarrito() {
  localStorage.setItem("carrito", JSON.stringify(carrito));
}

/* CONTADOR */
function actualizarContador() {
  let total = 0;
  for (let i = 0; i < carrito.length; i++) {
    total += carrito[i].cantidad;
  }
  document.getElementById("cantidad").textContent = total;
}

/* AGREGAR */
function agregar(nombre, precio) {
  const existe = carrito.find(p => p.nombre === nombre);

  if (existe) {
    existe.cantidad++;
  } else {
    carrito.push({ nombre, precio, cantidad: 1 });
  }

  guardarCarrito();
  actualizarContador();
}

/* üî• FUERZA ACTUALIZACI√ìN AL CARGAR */
actualizarContador();
</script>
